{% load static %} {% load compress %} {% compress css %}
<link
  type="text/x-scss"
  href="{% static 'css/base/main.scss' %}"
  rel="stylesheet"
/>
<link
  type="text/x-scss"
  href="{% static 'css/custom/hero-home.scss' %}"
  rel="stylesheet"
/>
{% endcompress %}

<div id="hero-home" class="bg-color-bg-shade vh-90 position-relative">
  <div class="container h-100">
    <div
      class="d-flex flex-column justify-content-center align-items-center h-100 z-index1 position-relative"
    >
      <h1 class="text-center w-sm-100 w-md-60">
        Retrouve les recettes des meilleurs cocktails
      </h1>
      <a href="recipe/random" class="d-flex justify-content-center"
        ><button type="button" class="secondary">Cocktail Surprise</button></a
      >
      <a href="recipe/list" class="d-flex justify-content-center mt-4"
        ><button type="button" class="primary">
          Voir toutes les recettes
        </button></a
      >
    </div>
  </div>
  <img
    src="{% static 'asset/hero-image.png' %}"
    class="position-absolute b-0 l-0 z-index0"
  />
</div>
