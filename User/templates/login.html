{% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'User/css/bootstrap.min.css' %}"
/>

<div class="row" style="max-height: 100vh; margin: 0 !important">
  <div
    class="col"
    style="
      overflow: hidden;
      background-color: #fffbf1;
      display: flex;
      justify-content: center;
    "
  >
    <img
      src="{% static 'User/asset/imageLogin.png' %}"
      alt="My image"
      style="max-height: 100vh"
    />
  </div>
  <div
    class="col"
    style="display: flex; align-items: center; flex-direction: column"
  >
    <img
      src="{% static 'User/asset/logo.png' %}"
      alt="My image"
      style="width: 250; height: 250"
    />
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <h1 style="font-weight: 900">Se connecter</h1>
      {% if notExisting %}
      <p>Ce compte n'existe pas</p>
      {% endif %}
      <form method="POST">
        {% csrf_token %} 
        {{ form.username.label }} <br />
        {{ form.username }} 
        <br /><br />
        {{ form.password.label }} <br />
        {{ form.password }} <br>
        <input type="submit" value="Se connecter" style="background-color: #FD8061; color: white; border: none; padding: 10"/>
      </form>
      <p>
        Vous nâ€™avez pas de compte ? <a href="/register">Inscrivez-vous !</a>
      </p>
    </div>
  </div>
</div>

{% endblock content %}
