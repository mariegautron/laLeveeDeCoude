{% block content %}

<div class="login">
  <h1>Login</h1>
  {% if notExisting %}
  <p>Ce compte n'existe pas</p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>

{% endblock content %}
