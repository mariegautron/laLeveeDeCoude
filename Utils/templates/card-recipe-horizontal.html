{% load static %}

{% load compress %} {% compress css %}
<link type="text/x-scss" href="{% static 'css/base/main.scss' %}" rel="stylesheet" />

<link type="text/x-scss" href="{% static 'css/custom/card-recipe-horizontal.scss' %}" rel="stylesheet" />

<link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
{% endcompress %}

<div class="custom-card p-4 mb-4">
  <div class="d-flex">
    <div class="custom-wrapper-image w-20">
      <img src={{recipe.thumbnail}}>
    </div>
    <div class="ml-4">
      <div class="d-md-flex">
        <span class="tag accent-middle mr-2">{{recipe.category_id.name}}</span>
        <span class="tag blue mr-2">{{recipe.glass_id.name}}</span>
        {% if recipe.is_alcoholic == True %}
        <span class="tag green mr-2">Alcoholic</span>
        {% else %}
        <span class="tag green mr-2">Non alcoholic</span>
        {% endif %}
      </div>
      <h2>{{recipe.name}}</h2>
      <p><small>By {{recipe.user_id.username}}</small></p>
      <div class="d-flex">
        <a class="mr-2" href="/recipe/{{recipe.pk}}">
          <button name="detail" class="button secondary">Details</button>
        </a>

</div>
